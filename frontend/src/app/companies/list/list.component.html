<h1>{{pageTitle}}</h1>
<div class="listing-actions">
  <button mat-button [routerLink]="['../', 'create']">
    <mat-icon>add</mat-icon>
    Add new Company
  </button>
  <app-search (search)="updateFilterCriteria($event)"></app-search>
</div>
<table mat-table matSort [dataSource]="list" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="exchange">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Exchange </th>
    <td mat-cell *matCellDef="let element"> {{element.exchange}} </td>
  </ng-container>
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticker </th>
    <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
  </ng-container>
  <ng-container matColumnDef="isin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Isin </th>
    <td mat-cell *matCellDef="let element"> {{element.isin}} </td>
  </ng-container>
  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
    <td mat-cell *matCellDef="let element"> {{element.website}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row.id)"></tr>
</table>
